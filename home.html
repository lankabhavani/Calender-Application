<!DOCTYPE html>
<html lang="en">
    <style>
        body {
  background-image: url('https://www.gujarattourism.com/content/dam/gujrattourism/images/flora--fauna/valley-of-flowers/Valley-Of-Flowers-Thumbnail.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="dynamic.js" defer></script>
    <title>Calendar Application</title>
</head>
<body> 
    <h1 style="background-color:white;text-align:center">CALENDER</h1>
    <div class="calendar">
        <div class="header">
            <button id="prevBtn">&lt;</button>
            <h2 id="monthYear"></h2>
            <button id="nextBtn">&gt;</button>
        </div>
        <div class="days">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
        </div>
        <div class="cells" id="calendarCells"></div>
    </div>
</body>
</html>
